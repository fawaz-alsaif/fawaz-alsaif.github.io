# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Fawaz Alsaif
description: "A versatile professional with a diverse background in Oil & Gas, Data Analytics, and Entrepreneurship, I am passionate about using my expertise to drive impact across various industries. With a strong foundation in operations management and supply chain, my knowledge in Agile and Scrum methodologies complements my ability to lead cross-functional teams and navigate complex projects.

As the founder of Alsaif Analytics, I am dedicated to harnessing the power of data analytics and machine learning to optimize business processes and uncover new opportunities. On LinkedIn, I actively foster connections and exchange ideas with professionals who share a similar passion for innovation and entrepreneurial growth.

With an unwavering commitment to staying current in my field, I continually seek opportunities to enhance my skills and knowledge to maintain a competitive edge in today's fast-paced business landscape. I am eager to connect and collaborate with those who seek to leverage data-driven insights to achieve exceptional results."
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "London, UK"
resume_url: /docs/resume.docx
avatar_image: /img/profile_picture.JPG

#-------------------------------
# Contact links
linkedln: "https://linkedln.com/#" # Add your linkedln handle
github: "https://github.com/#"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


